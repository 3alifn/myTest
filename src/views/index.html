<script>

  function darkMode(){
    const colorPlate= localStorage.getItem('theme');
    if(colorPlate=='dark'){
    document.getElementById('darkModeBtn').innerText='Dark mode off';
      document.documentElement.classList.add('dark')

    
    } else {
    document.getElementById('darkModeBtn').innerText='Dark mode on'
      document.documentElement.classList.remove('dark')

    }
     
  }

  function darkModeToggle(){
   const colorPlate= localStorage.getItem('theme');
   if(colorPlate=='dark'){
    localStorage.removeItem('theme');
    localStorage.setItem('theme', 'light');
   } else {
    localStorage.removeItem('theme');
    localStorage.setItem('theme', 'dark');
   }
   darkMode()   
  }

</script>
